on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

name: Create release

jobs:
  make_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs: 
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Test version ${{ github.ref }}
          body: |
            Changes in this version
            To be written by maintainer.
          draft: true
          prerelease: true

  upload:
    name: Create and upload builds
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macOS-latest]
  
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build release binary
        run: |
          cargo build --release
      - name: Fill variables
        run: |
          BIN=./target/release/alfis
          NAME=alfis_${GITHUB_REF##*/}.bin
      - name: Windows variables
        if: contains(matrix.os, 'windows')
        run: |
          BIN=./target/release/alfis.exe
          NAME=Alfis_${GITHUB_REF##*/}.exe
      - name: Upload binary
        id: upload-binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.make_release.outputs.upload_url }}
          asset_path: $BIN
          asset_name: $NAME
          asset_content_type: application/octet-stream
